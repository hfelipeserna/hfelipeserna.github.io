<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Superheros</title>
    <!-- Estilos propios-->
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="icon" href="./img/dc-comics.png">
  </head>

  <body>
    <div class="discount-bar">
      <p>¡20% de descuento en todos los productos!</p>
    </div>

    <header class="header-main">
      <div class="title-bar">
        <div class="logo-tienda">
          <a href="./index.html"
            ><img
              class="img-logo-tienda"
              src="./img/logo_tienda.svg"
              alt="Logo tienda"
          /></a>
        </div>
        <h1>Nombre Tienda</h1>
      </div>
    </header>

    <main id="register-form">
      <h2>Registro</h2>
      <form action method="POST">
        <input type="text" name="name-filename" required placeholder="Nombre y apellido" />
        <input type="email" name="email" required placeholder="Correo electrónico" />
        <input
          type="password"
          name="password"
          required
          placeholder="Contraseña"
        />
        <select name="pais" id="country">
          <option value selected hidden>País</option>
          <option value="Argentina">Argentina</option>
          <option value="Brasil">Brasil</option>
          <option value="Colombia">Colombia</option>
        </select>
        <div class="btn-container">
          <input type="reset" value="Resetear" />
          <input type="submit" value="Registrar" />
        </div>
        
      </form>
      <p>¿Ya tenés una cuenta? <a href="./login.html">Ingresá</a></p>
    </main>

    <footer>
      <p>Todos los derechos reservados a FRONTEND 1</p>
    </footer>
  </body>
</html>

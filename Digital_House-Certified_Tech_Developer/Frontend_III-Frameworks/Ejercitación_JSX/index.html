<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creando Elementos con JSX</title>
  </head>
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
      /* Tu código React va aquí
                No olvides que el elemento padre debe llamarse igual que el elemento que espera el render */
      const lista = ["Soy", "una", "lista"];

      const Listado = () =>{
          return (document.getElementById("root").innerHTML = (
            <ul>
                {lista.map((texto,pos)=>(
                    <li key={pos+1}>{texto}</li>
                ))}
            </ul>
          ));
      };

      const div_el = (
        <div>
          <h2> Listado </h2>
          <Listado />
        </div>
      );

      ReactDOM.render(div_el, document.getElementById("root"));
    </script>
  </body>
</html>
